<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Pomodoro Clock - regain your productivity</title>
  <meta name="description" content="Pomodoro clock web app">
  <meta name="author" content="Lukasz Andruchow">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css"/>


  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
	<div id="wrapper">
	    <div id="container1" class="col-md-4">
		  	<div id="Break-input">Set your break<form label="Break">
			  		<input type="number" id="break" name="quantity" min="5" max="15" value="5">
				</form>
				
			</div>
		  	<button type="button" id="start">Start the countdown</button>
		  	<div id="container2">
		  		<div id="timer">
		  		Here will be your time: <span id="left">05:00</span>
		  		</div>
		  	</div>
	    </div>

	  
	</div>

  <script src="js/pomodoro.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  
</body>
</html>
